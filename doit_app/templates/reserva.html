{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">Reservar Servicio</h2>
        <form>
            <input type="date" class="form-control mb-3" placeholder="Fecha" required>
            <input type="time" class="form-control mb-3" placeholder="Hora" required>
            <input type="text" class="form-control mb-3" placeholder="Dirección" required>
            <input type="text" class="form-control mb-3" placeholder="Descripción" required>
            <input type="text" class="form-control mb-3" placeholder="Detalles adicionales" required>

            <div class="d-grid">
                <a href="{% url 'servicioAceptado' %}" class="btn btn-primary">Solicitar</a>
            </div>
        </form>
    </div>

</body>
</html>
