{% extends "base.html" %}
{% load static %} {# Es buena práctica mantenerlo, aunque solo se use para la base.html #}

{% block title %}DOIT | Registrarse{% endblock %}

{# Este bloque se deja vacío porque no queremos CSS específico aquí #}
{# ¡Aquí NO vamos a poner las etiquetas <style> con CSS! #}
{% block extra_css %}{% endblock %}

{% block content %}
    <div class="register-form-container"> {# ¡Añadida una clase al div contenedor! #}
        <h2>Registro de Usuario</h2>
        
        {# Mostrar mensajes de Django (éxito, error, etc.) #}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %} 
            {{ form.as_p }} 
            <button type="submit">Registrarse</button>
        </form>
    </div>
{% endblock content %}
