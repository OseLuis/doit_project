{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOIT | Registro experto</title>
    <link rel="stylesheet" href="{% static 'css/registrarse.css' %}">

</head>
<body>

</html>
{% endblock content %}
